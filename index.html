<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>

    <div>
      <h1 class="heading">Calculator</h1>
    <div id="calc-body">
      <div id="input-window">
        <Input id="input"></Input>
      </div>
      <div id="keys">
        <div class="grid1">
        <div  id="key key-del"><button class="key" id="key-del">Del</button></div>
        <div id="key key-clr"><button class="key" id="key-ac">AC</button></div>
      </div>
        <div id="key-grid">
          <div   id="key key-1"><button class="key" id="key-1">1</button></div>
          <div  id="key key-2"><button class="key" id="key-2">2</button></div>
          <div  id="key key-3"><button class="key" id="key-3">3</button></div>
          <div  id="key-add key "><button class="key" id="key-+">+</button></div>
          <div  id="key-4 key "><button class="key" id="key-4">4</button></div>
          <div  id="key-5 key "><button class="key" id="key-5">5</button></div>
          <div  id="key-6 key "><button class="key" id="key-6">6</button></div>
          <div id="key key-mult"><button class="key" id="key-*">*</button></div>
          <div  id="key-7 key "><button class="key" id="key-7">7</button></div>
          <div  id="key-8 key "><button class="key" id="key-8">8</button></div>
          <div  id="key-9 key "><button class="key" id="key-9">9</button></div>
          <div  id="key-sub key "><button class="key" id="key-">-</button></div>
          <div  id="key-0 key "><button class="key" id="key-0">0</button></div>
          <div id="key-eq key "><button class="key" id="equal-s">=</button></div>
          <div  id="key key-div"><button class="key" id="key-/">/</button></div>
          <!-- <div id="key key-mod"><button class="key" id="key-%">%</button></div> -->
        </div>
      </div>
    </div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
